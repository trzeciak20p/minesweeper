<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author' contnt='yo mama'>
    <meta name='robots' content='none'>
    <meta name='keywords' content='saper, minesweeper, miny, gra'>
    <meta name='desription'
        content='Gra saper minesweeper miny gra. Bardzo dobra polecam gra miny wciągająca saper yyy... super'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="minesweeper_icon.jpg">
    <title> B) Minesweeper</title>
</head>

<body>

    <header>
        <span>saper</span>
        <form class="container">

            <label for="inpt_col">ilość kolumn <br />
                <input type="number" name="inpt_col" id="inpt_col" required="required">
            </label>
            <label for="inpt_col">ilość wierszy <br />
                <input type="number" name="inpt_row" id="inpt_row" required="required">
            </label>
            <label for="inpt_col">ilość min <br />
                <input type="number" name="inpt_mines" id="inpt_mines" required="required">
            </label>
            <input type="button" name="start_saper" id="start_saper">

        </form>
    </header>
    <br />

    <main>

        <div id="saper_otoczka">
            <table id="main_saper">

            </table>
        </div>


    </main>


    <script>

        document.getElementById("start_saper").addEventListener("click", saper_start)

        let co_teraz = 0
        document.addEventListener("keydown", function (event) {         // zmiana trybu odkopywanie/oflagowywanie i kolorków
            if (event.keyCode == 32) {
                if (co_teraz == 0) {
                    co_teraz = 1
                    document.getElementById("main_saper").style.border = "solid 30px #ff0000";
                } else {
                    co_teraz = 0
                    document.getElementById("main_saper").style.border = "solid 30px #00ff00";
                }
            }
        })



        function Mine(mine_i, mine_j, boom, cyferka){
            this.mine_i = mine_i;
            this.mine_j = mine_j;
            this.boom = boom;
            this.cyferka = cyferka
        }

        function oho_mine(i, j){        //kiedy mina kliknięta
            if(tab_mines[i][j].boom == 1){
                alert("U died")
                return;
            }

            return;
        } 

        function losuj_liczbe(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function saper_start() {        //zaczyna nową grę


            let cols = document.getElementById("inpt_col").value
            let rows = document.getElementById("inpt_row").value
            let mines = document.getElementById("inpt_mines").value
            let mines_now = mines

            if( (cols > 40 || cols < 10) || (rows > 30 || rows < 10) || (mines > 60 || mines < 25) ){   
                alert("PODAJ POPRAWNE WARTOŚCI: \nkolumny 10-30, wiersze 10-40 miny 25-60")
                return;
            }

            let main_saper = document.getElementById("main_saper")
            let saper_tabela_text = ""
            let tab_mines  = new Array(rows)
            
            let streak = 0
            for(i = 0; i < rows; i++){          //generowanie tabli razem z minami
                saper_tabela_text += " <tr> "
                tab_mines[i] = new Array(cols)
                for(j = 0; j < cols; j++){
                    saper_tabela_text += " <td onclick='oho_mine("+ i +", "+ j +")'></td> "

                    let randomowa = losuj_liczbe(0, 10)
                    if(mines_now > 0){
                        console.log("działa")
                        if (streak == 1){
                            if( randomowa < 6){
                                tab_mines[i][j] = new Mine(i, j, 1, null)
                                mines_now--
                            }else{
                                tab_mines[i][j] = new Mine(i, j, 0, null)
                            }
                        }else if(streak == 2){
                            if( randomowa < 4){
                                tab_mines[i][j] = new Mine(i, j, 1, null)
                                mines_now--
                            }else{
                                tab_mines[i][j] = new Mine(i, j, 0, null) 
                            }
                        }else{
                            if( randomowa < 2){
                                tab_mines[i][j] = new Mine(i, j, 1, null)
                                mines_now--
                            }else{
                                tab_mines[i][j] = new Mine(i, j, 0, null)
                            }
                        }
                    }
                    console.log(mines_now)
                }
                saper_tabela_text += " </tr> "
            }
            main_saper.innerHTML = saper_tabela_text

            while(mines_now > 0){           // ewentualne uzupełnianie min
                for(i = 0; i < rows; i++){
                    for(j = 0; j < cols; j++){
                        if(tab_mines[i][j].boom == 0){
                            let randomowa = losuj_liczbe(0, 10)
                            if(randomowa < 4){
                                tab_mines[i][j].boom = 1
                                mines_now--
                            }
                        }
                        if(mines_now > 0){
                            break;
                        }
                    }
                    if(mines_now > 0){
                            break;
                    }
                }
            }

            // console.log(mines_now)
            // for(i = 0; i < rows; i++){
            //     for(j = 0; j < cols; j++){
            //         console.log( tab_mines[1][1].boom )         
            //     }
            // }


            return;
        }




    </script>



</body>

</html>
